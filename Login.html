<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TravelEasy Login</title>
      <link rel="stylesheet" href="css/style3.css">
  </head>
  <body>
    <div class="container">
      <div class="title">Sign In</div>
        <div class="fileds">
            <div class="username">
              <input type="username" id="username" placeholder="Username" />
            </div>
            <div class="password">
              <input type="password" id="userpw" placeholder="password"/>
            </div>
        </div>  
          <button id="login_btn" type="submit" class="signin-button" onclick="check()">Sign in</button>
          <div class="link">
            New Here? <a href="signup.html">Create account</a>
          </div>
      </div>      
    </div>
  </body>
  <script  type="text/javascript" src="js/credentials.js"></script>
</html>
