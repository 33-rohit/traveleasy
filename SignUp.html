<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEasy Registration</title>
    <link rel = "stylesheet" href = "css/style2.css">

</head>
<body> 
  <div class="container">
    <div class="title">Registration</div>
      <div class="fileds">
          <div class="username">
            <input type="username" id="nm"  placeholder="Username" />
          </div>
          <div class="password">
            <input type="password" id="pw" placeholder="password"/>
          </div>
      </div>  
        <button id="rgstr_btn" type="submit" class="signup-button" onclick="store()">Create account</button>
        <div class="link">
          <a href="#">Forget password?</a> or <a href="login.html">Sign In</a>
        </div>
    </div>      
  </div>
</body>
<script  type="text/javascript" src="js/credentials.js"></script>
</html>
